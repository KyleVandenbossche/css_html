    <h3>Text</h3>
  <input type=""/> Starts out empty.<br/>

  <h3>Checkbox</h3>
  <input type="checkbox" checked/> I'm checked.<br/>
  <input type="checkbox"/> I'm NOT checked.
  <i>Note that you have to click the actual box. Labels offer a solution below.</i>
  
  <h3>Radio Buttons</h3>
  <h4>Group one</h4>
  <input type="radio" name="group-name" checked/> I'm checked.<br/>
  <input type="radio" name="group-name"/> I'm NOT checked.
  <h4>Group two</h4>
  <input type="radio" name="group-two" checked/> I'm checked.<br/>
  <input type="radio" name="group-two"/> I'm NOT checked.
  
  <h3>Select</h3>
  <select>
    <option>Red</option>
    <option selected>hellllllllllllllloooooooooooooooooooooo</option>
    <option>Blue</option>
  </select>
